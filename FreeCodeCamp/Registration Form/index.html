<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Registration Form/styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">
                Enter Your First Name: 
                <input type="text" name="fristName" id="first-name" required>
            </label>
            <label for="last-name">
                Enter Your Last Name: 
                <input type="text" name="lastName" id="last-name" required>
            </label>
            <label for="email">
                Enter Your Email: 
                <input type="email" name="email" id="email" required>
            </label>
            <label for="new-password">
                Create a New Password: 
                <input type="password" name="password" id="new-password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <legend checked>Account type (required)</legend>
            <label for="personal-account">
                <input type="radio" name="account-type" id="personal-account" class="inline" checked>
                Personal 
            </label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account" class="inline">
                Business
            </label>

            <label for="terms-and-conditions">
                <input type="checkbox" name="termdAndConditions" id="terms-and-conditions" class="inline" required>
                    I accept the
                    <a href="https://www.freecodecamp.org/news/terms-of-service/">
                    terms and conditions</a>  
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: 
                <input type="file" name="picture" id="profile-picture">
            </label>
            <label for="age">
                Input your age (years): 
                <input type="number" name="age" id="age" min="13" max="120">
            </label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio: 
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea>
            </label>
        </fieldset>
        <input type="submit" name="btn" value="submit">
    </form>
</body>
</html>
